<!DOCTYPE html>
<html>
    <head>
        <title>A Simple JavaScript + jQuery tutorial</title>
        <link href='http://fonts.googleapis.com/css?family=Roboto:400,400italic,700' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div class="header">
            A Simple JavaScript + jQuery tutorial
        </div>
        <div class="text">
            We'll use a button and a literal target to try out some JavaScript.
        </div>
        <div class="target">
            <img src="resources/Target.png" width="500px" height="500px">
        </div>
        <button type="button" id="button">Click me</button>


        <!--JavaScript files go here.-->
        <!-- Unless you really know what you're doing, your script tags should always be at the bottom of the page-->
        <script type="text/javascript" src="jquery-2.1.0.min.js"></script>
        <script type="text/javascript" src="script.js"></script>
    </body>

</html>
